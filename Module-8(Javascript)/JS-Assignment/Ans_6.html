<!-- Use comparison operators to check if two numbers are equal and if onenumber is greaterthan the other. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let x = 5;
        let y = 10;

        console.log(x === y);
        console.log(x > y);
        console.log(y > x);


    </script>
    
</body>
</html>
