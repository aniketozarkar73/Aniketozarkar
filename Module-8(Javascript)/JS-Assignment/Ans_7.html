<!-- Use logical operators to check if both conditions (e.g., a > 10 and b < 5)are true. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let a=5;
        let b=10;

        let xand = a > 2 && b < 3;
        let xor = a > 2 || b < 3; 
        let xnot = !(a > 2 && b < 3);  

        console.log("X and:",xand)
        console.log("Y or:",xor)
        console.log("Z not:",xnot) 


    </script>
    
</body>
</html>
