
<!-- Write a program to find the sum of all elements in an array of numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const n = [1, 2, 3, 4, 5, 6];

        function sumitem(n)
        {
            let sum=0;

             for(i=0; i<n.length;i++)
             {
                   sum += n[i];
             }

             return sum;
        }


          let add = sumitem(n);
          
           console.log(add);

    </script>
    
</body>
</html>
